<!DOCTYPE html>
<html>
<head>
    <title>Coding challenge - Gauthier Dussossoy | The Working Party</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dist/app.min.css">
    <script src="https://kit.fontawesome.com/0541874d67.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- HEADER -->
    <header class="header"></header>

    <!-- MAIN -->
    <main class="main">
        <section id="section-1" class="component component-cards">
            <div class="container">
                <div class="row justify-content-md-center">

                    <div class="col col-12 col-sm-6 col-md-4 col-card mb-5">
                        
                        <!-- Card -->
                        <div class="card">

                            <!-- Card Head - Badge & wishlist + image and quick buy btn -->
                            <div class="card-head">
                                <div class="top">
                                  <span class="badge sale">Sale</span>
                                  <span class="wishlist-button">
                                    <i class="far fa-heart active"></i>
                                    <i class="fas fa-heart"></i>
                                  </span>
                                </div>
                                <div class="card-image">
                                    <img class="img-fluid" src="https://raw.githubusercontent.com/gotduss/the-working-party/master/images/off-white-1.jpg" alt="Sneakers">
                                    <img class="img-fluid img-hover" src="https://raw.githubusercontent.com/gotduss/the-working-party/master/images/off-white-2.jpg" alt="Sneakers">
                                </div>
                                <div class="bottom">
                                    <button class="button buy-button">Quick buy</button>
                                    <div class="size-wrapper">
                                        <div class="sizes">
                                            <input type="radio" name="size" class="size">
                                            <input type="radio" name="size" class="size out-of-stock disabled">
                                        </div>
                                        <button class="button size-button">Select Size</button>
                                    </div>
                                </div>
                            </div>
                            <!-- End Card Head -->

                            <!-- Card Body - Title, short descr & price -->
                            <div class="card-body">
                                <h3 class="title">Off-white</h3>
                                <p class="short-description">Off-Court 3.0 high-top sneakers</p>
                                <div class="price">
                                  <span class="sale">$1,128</span>
                                  <span class="rrp">$1,528</span>
                                </div>
                            </div>
                            <!-- End Card Body -->

                        </div>
                        <!-- End Card -->

                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

</body>
</html>
